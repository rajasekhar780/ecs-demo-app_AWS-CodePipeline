version: 0.2

env:
  variables:
    AWS_REGION: ap-south-1
    ECR_REPO: ecs-demo-app
    IMAGE_TAG: latest

phases:
 pre_build:
  commands:
    - echo "=== DEBUG: AWS identity ==="
    - aws sts get-caller-identity

    - echo "=== DEBUG: AWS region ==="
    - echo AWS_REGION=${AWS_REGION}

    - echo "=== DEBUG: ECR login password test ==="
    - aws ecr get-login-password --region ${AWS_REGION} > /tmp/ecr_pwd.txt
    - wc -c /tmp/ecr_pwd.txt

    - echo "=== DEBUG: Docker version ==="
    - docker version

    - echo "=== DEBUG: Docker login ==="
    - cat /tmp/ecr_pwd.txt | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com

  build:
    commands:
      - echo Build started on `date`
      - docker build -t ${ECR_REPO}:${IMAGE_TAG} .
      - docker tag ${ECR_REPO}:${IMAGE_TAG} ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}

  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}
      - printf '[{"name":"my-app-container","imageUri":"%s"}]' ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG} > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
